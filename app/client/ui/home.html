<template name="Home">
  {{>pageHeader heading='Active Campaigns'}}
  {{#each campaigns}}
    <div class="mb-3">
      {{#card title=(campaignTitle this)}}
        <p>{{description}}</p>
        <a href="/campaign/{{_id}}" class="btn btn-primary">Details &amp; Funding</a>
      {{/card}}
    </div>
  {{else}}
    <p class="text-muted">No active Campaigns at the moment</p>
  {{/each}}
</template>
