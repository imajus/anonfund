<template name="Home">
  {{>pageHeader heading='Active Campaigns'}}
  {{#each campaigns}}
    <div class="mb-3">
      {{#card title=name}}
        <p>{{description}}</p>
        <a href="/funding/{{_id}}" class="btn btn-primary">Fund Campaign</a>
        {{#if isMine this}}
          |
          <a href="/campaign/{{_id}}" class="btn btn-warning">Manage Campaign</a>
        {{/if}}
      {{/card}}
    </div>
  {{else}}
    <p class="text-muted">No active Campaigns at the moment</p>
  {{/each}}
</template>
