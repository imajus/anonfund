<template name="Home">
  {{>pageHeader heading='Active Campaigns'}}
  <ul class="list-unstyled">
    {{#each campaigns}}
    <li>
      <h3>{{name}}</h3>
      <button class="btn btn-primary">Details</button>
    </li>
    {{else}}
    <li class="text-muted">No active Campaigns at the moment</li>
    {{/each}}
  </ul>
</template>
