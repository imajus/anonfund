<template name="Home">
  <h1>Meteor application</h1>
  <h3>List of accounts</h3>
  <ul>
    {{#each state.accounts}}
    <li>{{name}} ({{address}}): {{balance}} $IRON</li>
    {{/each}}
  </ul>
  <button class="btn btn-primary" data-action="createAccount">
    Create account
  </button>
</template>
